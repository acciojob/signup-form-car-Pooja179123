<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form</h1>
	<form action ="#" method="post">
<label for ="name">Name :</label>
<input type="text" id="name" placeholder="Name" required>
<br><br>
	
   <label for ="email"> Email :</label>
	<input type="email" id="email" placeholder="Email" required> 
	<br><br>

	<label> Gender :</label>
   Male <input type ="radio" id ="gender_m" required name="gender">
   Female <input type ="radio" id ="gender_f" required name="gender">
  <br><br>
	
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Ford">Ford</option>
      <option value="BMW">BMW</option>
      <option value="Tesla">Tesla</option>
    </select>
         <br><br>

	
<label for ="age"> Age :</label>
<input type="Number" id="age" placeholder="Age" required>
	<br><br>


<label for ="dob"> DOB :</label>
<input type="Date" id="dob" required>
	<br><br>


<label for ="phone number"> Phone Number</label>
	<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>

	
   <label for ="password"> Password</label>
	<input type="Password" id="password" placeholder="Password" required>
	<br><br>
	
	<label for="i agree">I agree to the TOS </label>
	<input type =" checkbox" id="tos" type="checkbox">
  <br><br>

	<script type="text/javascript" src="./script.js">
</script>
	</form>
</body>

</html>
